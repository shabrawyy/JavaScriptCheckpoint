<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <header>
      <div class="header_image">
        <img
          src="https://seeklogo.com/images/F/fastfood-logo-D673849A4C-seeklogo.com.png"
          alt="Logo"
        />
      </div>
      <div class="header_text">
        <ul>
          <li class="header_text_items">Home</li>
          <li class="header_text_items">Contact</li>
          <li class="header_text_items">About</li>
        </ul>
      </div>
    </header>
    <main>
      <section class="food_items">
        <div class="food_item">
          <img
            class="item_image"
            src="https://statestreetgrill.com/wp-content/uploads/2017/09/shop-single-img1-gallery1.jpg"
            alt="Cheese burger"
          />
          <div class="food_item_data">
            <label class="item_name" for="">Cheese Burger</label>
            <span class="item_price">$5</span>
            <button
              id="cheeseBurger"
              class="add_to_cart"
              onclick="addItem(this.id)"
            >
              Add to Cart
            </button>
          </div>
        </div>
        <div class="food_item">
          <img
            class="item_image"
            src="https://baydq.com/media/8d89ba84d958805/dq_chili_cheese_dog.webp?mode=pad&rnd=132519262431730000"
            alt="Hot Dog"
          />
          <div class="food_item_data">
            <label class="item_name" for="">Hot Dog</label>
            <span class="item_price">$4</span>
            <button id="hotDog" class="add_to_cart" onclick="addItem(this.id)">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="food_item">
          <img
            class="item_image"
            src="https://cdn.shopify.com/s/files/1/0244/3401/6290/products/geko-pre-fried-shoestring-fries-641026_600x600_crop_center.png?v=1626289309"
            alt="Fries"
          />
          <div class="food_item_data">
            <label class="item_name" for="">Fries</label>
            <span class="item_price">$2</span>
            <button id="fries" class="add_to_cart" onclick="addItem(this.id)">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="food_item">
          <img
            class="item_image"
            src="https://atlas-content-cdn.pixelsquid.com/stock-images/coca-cola-glass-with-droplets-soda-rv2Z884-600.jpg"
            alt="Cola"
          />
          <div class="food_item_data">
            <label class="item_name" for="">Cola</label>
            <span class="item_price">$1</span>
            <button id="cola" class="add_to_cart" onclick="addItem(this.id)">
              Add to Cart
            </button>
          </div>
        </div>
      </section>
      <section class="cart_items">
        <h1>Cart</h1>
        <div class="total_price_bar">
          <label for="">Total:</label>
          <input type="text" class="total_price" readonly />
          <button class="remove_item" onclick="clearCart()">Clear Cart</button>
        </div>

        <div class="cart_item">
          <div class="cart_item_details">
            <input
              class="cart_item_count"
              type="number"
              min="1"
              max="999"
              value="1"
              onclick="updateCart()"
            />
            <img
              src="https://cdn.shopify.com/s/files/1/0244/3401/6290/products/geko-pre-fried-shoestring-fries-641026_600x600_crop_center.png?v=1626289309"
              alt="Fries"
            />
            <div class="cart_item_data">
              <label class="cart_item_name" for="">Fries</label>
              <span class="cart_item_price">$2</span>
            </div>
          </div>
          <div class="cart_item_control">
            <input type="text" class="cart_item_total_price" readonly />
            <button id="friesCart" class="remove_item" onclick="removeItem()">
              X
            </button>
          </div>
        </div>
        <div class="cart_item">
          <div class="cart_item_details">
            <input
              class="cart_item_count"
              type="number"
              min="1"
              max="999"
              value="1"
              onclick="updateCart()"
            />
            <img
              src="https://statestreetgrill.com/wp-content/uploads/2017/09/shop-single-img1-gallery1.jpg"
              alt="Fries"
            />
            <div class="cart_item_data">
              <label class="cart_item_name" for="">Cheese Burger</label>
              <span class="cart_item_price">$5</span>
            </div>
          </div>
          <div class="cart_item_control">
            <input
              type="text"
              id="cheeseBurgerCart"
              class="cart_item_total_price"
              readonly
            />
            <button class="remove_item" onclick="removeItem()">X</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_background">
        <div class="footer_area"></div>
      </div>
    </footer>
  </body>
</html>
